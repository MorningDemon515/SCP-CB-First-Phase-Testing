[机动特遣队]
image path = mtf.jpg
align x = center
align y = center
text1 = (机动特遣队为处理特殊威胁或某些时候超过普通外勤人员处理能力或专业范围的情况（一般为十到二十人，超过50名特工的编组并非闻所未闻），可能在需要时会在设施或地点之间调动.
text2 = (机动特遣队Epsilon-11（“九尾狐”）是一支训练有素的队伍, 专门负责保护和重新收容在Site-[数据删除]的SCP.
text3 = (他们的任务包括重新收容SCP，保护幸存的基金会成员，击毙任何有敌意的D级人员.

[夜视仪]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = MTF队员装备了标准夜视仪以应对电力故障导致的黑暗情形.
text2 = (科学家同样分配了夜视仪，但建议在黑暗中专心撤离.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012在一次针对一座被风暴摧毁的意大利北部古墓的发掘中由考古学家K・M・桑多瓦尔回收。该物系一套完整乐曲的一部片段手稿，片段名为“在各各他山(耶稣受难地)上”，而该片段似乎尚未完成.
text2 = (手稿使用的红/黑色墨水最初被认为是某种浆果或其他天然染料，但之后被发现是人类血液，且来自多个供源.
text3 = (随着初期调查的进行，多名测试对象得以接触该手稿。在每个案例中，测试对象均进行了自残行为，以使他们能够用自己的鲜血完成作品，随之而来的结果是精神错乱以及严重的身体创伤.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035的外观是一个白瓷喜剧面具，尽管其在某些时候会转变成悲剧面具.
text2 = (当SCP-035被置于受试对象面部时，SCP-035将生成一种与宿主的原有脑电波模式相重叠的脑电波，有效地扼杀宿主的脑电波并导致其脑死亡，之后受试者会自称拥有SCP-035内含的意识.
text3 = (心理分析发现SCP-035具有强烈的操纵倾向，能迫使采访者的心理状态发生急遽而深刻的变化。SCP-035已被证明具有高度虐待狂倾向，仅凭语言诱导便能诱使人们自杀或将他们转变为几乎没有思维的仆从.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049外表呈人形, 由于他身被一套15-16世纪欧洲传统的“黑死病医生”装束，基金会无法进一步研究他的面具和身体.
text2 = SCP-049的触碰对人类极其致命。碰触到SCP-049的手之后，受害者（SCP-049-2）会[数据删除]并迅速死去.
text3 = SCP-049会从体内生成一个[数据删除]材质的手术包，内含外科手术刀、针线，和数瓶成分至今未知的药水并开始解剖SCP-049-2并向其体内注射多种化学药品.
text4 = (大约20分钟后，SCP-049会将SCP-049-2缝合并回归驯服。几分钟后SCP-049-2会恢复生命迹象重新开始活动.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066是一团线编成的结构复杂的辫子所组成的不定形物，重约一千克.
text2 = (在事件066-2（详见事件报告066-2）后，SCP-066开始显示与其原有特性高度不一致的行为.
text3 = SCP-066现在显示出较高的机动性，并且任何人类在场时均会产生音符及异常效果，无论人类是否与其互动.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079是一个1978年生产的Exidy Sorcerer微型计算机.
text2 = (未知SCP-079何时产生了感知，但是已知的是其软件已经发展到了顶点，使得其硬件无法处理它，即使在幻想的领域下.
text3 = (它通过了图灵测试，它十分善于谈话，尽管说话十分粗鲁讨厌。它仍没有忘掉逃脱的欲望.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096通常极其温驯，隔间内的压力探测器显示其在一天中的大部分时间里都在东侧墙边来回踱步.
text2 = (然而，当有人看到SCP-096的脸时，无论是直接的，还是通过录像，甚至是一张照片，只要是概念层面的“看到”，它都会进入严重的悲伤状态.
text3 = (在被看后大约一到两分钟，SCP-096将冲向看到它脸的人.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106似乎是一个年长的人形生物，通常有着高度腐烂的外观。这种外观可能会有所不同，但在所有形式的描述中都可以观察到“腐烂”的特征.
text2 = SCP-106会对其接触的所有固体物质产生“腐蚀”效应，在接触后数秒内导致物质的物理性崩溃。材料会被观察到生锈、腐烂和开裂，并产生类似于包裹在在SCP-106体表的黑色粘液状物质.
text3 = SCP-106可以穿过固体物质，并将它的猎物拉入假定为它的“口袋空间”的物质种，从而捕获并杀死猎物.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173由混凝土和钢筋制成，并带有Krylon品牌的喷漆痕迹，它可移动并且极具敌意.
text2 = (其在直接视线接触时不能移动，任何时候都不得停止对SCP-173的直接视线接触。被指派进入容器的人员在眨眼之前必须互相警告.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205是一对用于摄影的泛光灯。两盏灯发出的光都带有一种SCP-205所独有的特征，并能够完全透过任何非白色的表面.
text2 = (由于会透过除此之外的任何物质，它是不会产生影子的，然而两盏灯中的每一盏都会在照到平滑的白色表面上――例如52号隔间的投影幕时显现出一名身份未知的年轻女性的投影.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-294外观为一台标准的咖啡自动售货机，唯一显著的不同之处在于它拥有输入键盘，其按键布局与QWERTY键盘相符.
text2 = (使用键盘输入任何液体的名称后，项目将放置一个标准的12盎司纸杯并倒入指定的液体.
text3 = (曾经进行过97次测试（包括水、咖啡、啤酒、苏打水等饮品，诸如硫酸、雨刷液和机油等非消费品以及通常不以液态存在的物质， 例如氮、铁和玻璃），无不成功.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372是一种未知物种的生物，身长从头到尾约.5英尺（2米），重约9.2磅（45千克）。 身体细长，有八对窄足.
text2 = SCP-372能够预测周围任何生命的动作，并使用这种技巧隐藏在寻找它的人的脑后和盲点.
text3 = (如果发生收容失效，所有工作人员必须留意余光所及之处闪过的任何动静.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427是一个小型的，装饰华丽的银色抛光表面小盒。
text2 = SCP-427是在将一粒SCP-500放入SCP-914的输入室并“精加工”后转换出来的，它在关闭时没有显示异常活动。当SCP-427打开并暴露于有机组织下时，它会迅速治愈细胞损伤并能在一定程度上净化侵入机体的化合物或传染病.
text3 = (然而，长期接触它将产生严重的健康危害。当项目治愈损伤时，它同时将自行优化被治疗者的生物系统。D级工作人员在该装置下暴露了1小时以上后变异为一个无定形生物.
text4 = (由SCP-427创造的“血肉野兽”具有高度侵略性，会对任何视野内的人员使用致命武力。它们对大多数已知的武器都有很强的抗性.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500是一个小塑料药瓶，在撰写文档时，里面还装有47个红色药丸.
text2 = (口服一粒药丸，可在两小时内有效治愈受试者的所有疾病，具体时间取决于受试者病情的严重程度和病变区域大小.
text3 = (尽管进行了大量的试验，但所有尝试人工合成SCP-500的主要成分的行为都以失败告终.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = (物理上，SCP-513是一个没有特别之处，严重锈蚀的牛铃。由于其表面的严重锈蚀，没有找到任何标记或是刻印痕迹.
text2 = (在暴露于SCP-513产生的任何铃声后大约一小时，暴露受试者开始瞥见一个被命名为SCP-513-1的实体.
text3 = (迄今为止的所有讯问都表明SCP-513-1是一个高大、消瘦的人形生物，并且有着一双大的不正常的手.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682是一个未知来源的大型类爬虫生物。在收容中几次与它交流中，SCP-682表达它憎恶所有生命.
text2 = SCP-682被观测到有着极高的力量，速度和反应速度，虽然确切的程度会随着其形态而改变。它的恢复能力和适应能力令人难以置信，在身体87%被摧毁或腐烂的情况下它仍然可以移动和交流.
text3 = SCP-682必须被尽快销毁.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-714外观上是一个绿色的玉戒指，已被证明能够扩张和收缩以完美贴合任何接触它的人的手指，尽管这是其最不重要的特性.
text2 = (佩戴SCP-714有几个主要影响，包括精疲力竭、休息/睡眠的冲动、反应减慢和削弱精神力量.
text3 = SCP-714的佩戴者对各种化学物质表现出更高的耐受性，并对模因和精神影响具有异常高的韧性.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860是一把外形普通的深蓝色钥匙.
text2 = (每过一段随机的时间，钥匙刃上会出现一系列数字――随后被证实是地理信息坐标.
text3 = SCP-860可以解锁任何位于给定坐标区域内需要钥匙的传统门锁.
text4 = (当SCP-860被用来打开一扇门时，门不会通向其原本的地方。 相反，它通向一小片森林空地，这片空间进一步指定为SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895是一个从[已编辑]太平间回收的华丽橡木棺材.
text2 = SCP-895会导致50米范围内的视频和拍照设备中断，并产生持续的真实的的幻象，其持续时间和规律性与摄像机与SCP-895的距离相对应.
text3 = (在距离SCP-895五米的范围内（现为10米），拍摄的镜头会对大多数人员造成严重的心理创伤和狂乱.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914是一个重达数吨、占地十八平方米的钟表机构装置，由螺旋桨引擎、传送带、滑轮、齿轮、弹簧和其他发条装置组成.
text2 = (当一个物体被放置在标有“输入室”的舱口并关闭舱门时，SCP-914会“精炼”这个物体。在此过程中不会损失任何能量，并且根据914面板上指定的加工程度对对象进行“精炼”.
text3 = (任何时候都不得将生体物质放入SCP-914.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939是一群群居性温血食肉动物，其多处身体系统产生了类似穴居生物的退化状况。SCP-939直立时的平均身高.2米，平均体重250千克，但个体之间体重差异较大.
text2 = SCP-939诱捕猎物的主要方式是用其过去的受害者的声音模仿人类讲话，但也被记录到有模仿其他生物和夜间主动出击的情况.
text3 = (它们通常只需在头盖骨或颈部猛咬一口就能杀死猎物；据测量咬合的压强大于35兆帕斯卡.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966仅在700纳米至约900纳米波长的光波范围内可见。 这适用于所有SCP-966的组织，无论其当前状态如何.
text2 = (他们的捕猎方法包括发射一波前所未见的种类的波长，将永久抑制受影响的猎物进入任何NREM和REM睡眠阶段（正常的睡眠即由两者组成），浅层睡眠的能力也丧失了.
text3 = (在剥夺受害者的睡眠后，SCP-966会跟踪他们的猎物，直到其因缺乏休息使其失去行动能力为止。 此时，SCP-966会吃掉猎物.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970是一种空间异常现象，即多个房间出现了群体自我循环。在所有的事例中其表现为，一连串位于同一直线上的门，连续打开并穿过后将回到初始位置.
text2 = (这些房间的变化不会影响相邻的房间和楼层，目前尚没有能解释该现象的理论.
text3 = (自从首次发现SCP-970现象以来，又发现了更多此类现象，其中[已编辑]%位于Sector-19的800公里半径范围内.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025是一本硬皮书，约1,500页。封面和书脊的标题都是“常见疾病百科全书”.
text2 = (现今还没有找到和这本书一样题目和出版商的书籍的其他副本，也没有任何关于这个出版商的记录.
text3 = (这本书的读者似乎会表现出他们所读到的疾病的症状。这些症状需要[已编辑]到[已编辑]小时后才能显现.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123是一个人类头骨，没有下颌骨和牙齿。在其前额外部是用人血写成的近代高棉文字，翻译为“记住”.
text2 = (基因检测证实头骨和血液来自同一个人。高棉文字严重褪色，绝大多数人无法在五米外看到这段文字.
text3 = (距离对象1米或更近的对象会报告血液是新鲜的，好像“仍然是湿的”，伴随着其他异常的感官现象，包括气味、声音和触觉反应.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162目前是Site-[数据删除]的煤渣砖墙上的一个洞.
text2 = SCP-1162会在一个有感知生命伸手进入洞中时被激活，此时他们的手指将接触到与SCP-1162当前所在墙面相似的固体表面，并能在洞中发现一个小到可以穿过洞口的物体.
text3 = (这些物品总会是使用者认为自己丢失或在他们生命中寻找的某个东西.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499是一个苏联的GP-5防毒面具，对项目进行的一系列测试表明该物体保留了其原有功能.
text2 = (当有人戴上SCP-1499时，SCP-1499 的异常效应就会激活。戴上SCP-1499后大约一秒钟，实验对象将从视野中消失，并且会变得无法探测.
text3 = (佩戴SCP-1499后，测试对象报告的环境与佩戴SCP-1499之前完全不同.

[混沌分裂者]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = (混沌分裂者从基金会分裂出去的一个组织，在1924年由一伙携带数个SCP物品擅离职守的叛乱分子所建立.
text2 = (分裂者的主要行动基地及其现任领袖未知。该组织与基金会直接敌对，多次就SCP发生冲突.
text3 = (所有人员都应留意可能发生的潜在袭击、恐怖活动和间谍行为，并须向上级通知同事人员所进行的任何符合混沌分裂者行为描述的活动.

[D级人员]
image path = classd.jpg
align x = right
align y = bottom
text1 = D级人员是被指定用于处理Keter级项目的人员.
text2 = D级人员通常是从监狱囚犯中招募的，特别是死刑犯；在紧急情况下，可以启动12号协议，允许招募平民或因较轻罪行而被监禁的人.
text3 = (所有D级人员都将在月末被处决，并且必须准备好新D级人员来接替他们.

[CWM]
image path = cwm.jpg
align x = right
align y = bottom

[SCP基金会]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = SCP基金会是一个致力于收容和研究异常事物的组织.
text2 = (“SCP”代表“特殊收容措施”（也是基金会的使命宣言“控制、收容、保护”）――它概括了基金会行动的目标和方法.